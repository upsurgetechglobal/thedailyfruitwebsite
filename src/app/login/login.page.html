<ion-header class="ion-no-border">
    <ion-toolbar color="dark">
      <ion-buttons>
        <ion-back-button></ion-back-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  
  <ion-content [fullscreen]="true" class="ion-padding login-content">
    <ion-grid>
      <ion-row>
        <ion-col size="4"></ion-col>
        <ion-col [size]="isMobile?'11':'6'">
          <ion-card class="login-card">
            <ion-card-content>
              <div class="logo-container">
                <img src="assets/login.png" class="login-image">
              </div>
  
              <h2 class="login-title">{{ text.login_title }}</h2>
  
              <form #form="ngForm" (ngSubmit)="login(form.value)">
                
                  <ion-input label="{{ text.phone }}" name="phone" ngModel label-placement="floating" fill="outline"
                    mode="md" [disabled]="hasClick" class="input-item" *ngIf="setting.verify_type == 1 || setting.verify_type == 2"
                    oninput="this.value = this.value.replace(/[^0-9]/g, '').replace(/(\..*?)\..*/g, '$1');" maxlength="10"></ion-input>

  
                <!-- <ion-item class="input-item" *ngIf="setting.verify_type == 3 || setting.verify_type == 0"> -->
                  <ion-input label="{{ text.email }}" name="email" [(ngModel)]="email" label-placement="floating"
                    fill="outline" mode="md" [disabled]="hasClick" class="input-item"  *ngIf="setting.verify_type == 3 || setting.verify_type == 0"></ion-input>
                <!-- </ion-item> -->
  
                <!-- <ion-item class="input-item"> -->
                  <ion-input type="password" label="{{ text.password }}" name="password" [(ngModel)]="password"
                    label-placement="floating" fill="outline" mode="md" [disabled]="hasClick" class="input-item"></ion-input>
                <!-- </ion-item> -->
  
                <p class="forgot-password">
                  {{ text.forgot }} <a routerLink="/forgot">{{ text.reset }}</a>
                </p>
  
                <ion-button mode="ios" expand="block" color="dark" type="submit" *ngIf="!hasClick">
                  {{ text.login }}
                </ion-button>
  
                <ion-button mode="ios" expand="block" color="dark" type="button" *ngIf="hasClick">
                  <ion-spinner name="crescent"></ion-spinner>
                </ion-button>
  
                <p class="signup-text">
                  {{ text.dont_account }} <a routerLink="/signup">{{ text.signup_here }}</a>
                </p>
              </form>
            </ion-card-content>
          </ion-card>
        </ion-col>
        <ion-col size="3"></ion-col>
      </ion-row>
    </ion-grid>
  </ion-content>
