<ion-header class="ion-no-border">
<ion-toolbar color="dark">
<ion-title></ion-title>
</ion-toolbar>
</ion-header>

<ion-content class="ion-padding" *ngIf="text">
<ion-grid [fixed]="true">
<ion-row>
<ion-col [size]="isMobile ? 12 : 6"><img src="assets/done.jpg" style="width: 80%;margin-left: 10%;"></ion-col>
<ion-col [size]="isMobile ? 12 : 6">
<br><br>
<h1 align="center">{{ text.success_title }}</h1>
<p style="color:gray" align="center">{{ text.success_desc }}</p><br><br>
<ion-row style="text-align: center;">
<ion-col size="6"><ion-button shape="round" color="dark" routerLink="/tabs/home" routerDirection="root">{{ text.go_back }}</ion-button></ion-col>
<ion-col size="6"><ion-button shape="round" color="dark" routerLink="/tabs/account" routerDirection="forward">{{ text.my_order }}</ion-button></ion-col>
</ion-row>
</ion-col>
</ion-row>
</ion-grid>



</ion-content>
