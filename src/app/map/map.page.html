<ion-header class="ion-no-border">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
      </ion-buttons>
      <ion-title *ngIf="text">{{ text.choose_location }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="text">
<ion-searchbar [(ngModel)]="autocomplete" (ionInput)="UpdateSearchResults()" placeholder="{{ text.search_location }}"  (ionClear)="ClearAutocomplete()" mode="ios" color="secondary"></ion-searchbar>

    <ion-item *ngFor="let item of autocompleteItems" tappable (click)="SelectSearchResult(item)" [hidden]="autocompleteItems.length == 0">
      {{ item.description }}
    </ion-item>

<ion-item lines="none" *ngIf="address" routerLink="/tabs/home" routerDirection="root">
<label>{{ address }}</label>
<ion-icon name="checkmark-circle" slot="end" color="dark" style="font-size: 40px;"></ion-icon>
</ion-item>
    
<div class="map-wrapper">
<div id="map_center" *ngIf="!show">
<ion-icon name="location" color="dark" style="font-size: 40px;"></ion-icon>
</div>

<div id="map_center" *ngIf="show">
<p align="center"><ion-spinner name="crescent" style="font-size: 40px;"></ion-spinner></p>
</div>

<div #map id="map"></div>
</div>

<ion-fab slot="fixed" horizontal="center" vertical="bottom" (click)="loadMap()" *ngIf="!show">
<ion-fab-button color="dark">
<ion-icon name="locate"></ion-icon>
</ion-fab-button>
</ion-fab>

</ion-content>
